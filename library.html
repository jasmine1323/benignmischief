<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Benign Mischief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            line-height: 1.7;
            color: #222;
            background: linear-gradient(to bottom, #f4f1e8 0%, #e8e3d6 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        header {
            border-bottom: 3px solid #222;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: -1px;
            color: #1a1a1a;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: #2c5f3f;
            text-decoration: none;
            font-size: 0.95em;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .controls {
            margin: 20px 0 40px 0;
            padding: 20px;
            background: #f9f6ed;
            border-left: 4px solid #4a7c59;
        }

        .controls label {
            font-weight: bold;
            margin-right: 10px;
            color: #2c5f3f;
        }

        .controls select {
            padding: 8px 15px;
            font-family: Georgia, serif;
            font-size: 1em;
            border: 2px solid #d4cfbe;
            background: white;
            cursor: pointer;
        }

        .bookshelf {
            position: relative;
            margin-bottom: 60px;
            padding: 20px 10px 40px 10px;
            background: linear-gradient(to bottom, #8B7355 0%, #6B5644 100%);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-height: 250px;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            flex-wrap: wrap;
        }

        .bookshelf::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(to bottom, #5a4435 0%, #4a3425 100%);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .book {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .book:hover {
            transform: translateY(-15px);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .book-spine {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 10px 5px;
            font-size: 0.85em;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c2c2c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            margin-bottom: 10px;
            z-index: 100;
        }

        .book:hover .book-tooltip {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #888;
            line-height: 1;
        }

        .modal-close:hover {
            color: #222;
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .modal-author {
            font-size: 1.3em;
            color: #2c5f3f;
            margin-bottom: 20px;
            font-style: italic;
        }

        .modal-details {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 2px solid #eee;
            font-size: 0.95em;
            color: #666;
        }

        .modal-details div {
            flex: 1;
        }

        .modal-details strong {
            color: #2c5f3f;
        }

        .modal-annotations {
            background: #f9f6ed;
            padding: 20px;
            border-left: 4px solid #4a7c59;
        }

        .modal-annotations h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #2c5f3f;
        }

        .modal-annotations p {
            line-height: 1.8;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Library</h1>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="title">Title (A-Z)</option>
                <option value="author">Author (A-Z)</option>
                <option value="year">Year (Newest First)</option>
                <option value="year-old">Year (Oldest First)</option>
                <option value="random">Random</option>
            </select>
        </div>

        <div id="shelves"></div>
    </div>

    <div class="modal" id="book-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-author" id="modal-author"></div>
            <div class="modal-details">
                <div><strong>Edition:</strong> <span id="modal-edition"></span></div>
                <div><strong>Year:</strong> <span id="modal-year"></span></div>
            </div>
            <div class="modal-annotations">
                <h3>Annotations</h3>
                <p id="modal-annotations"></p>
            </div>
        </div>
    </div>

    <!-- Load book data and functionality -->
    <script src="books-data.js"></script>
    <script src="library.js"></script>
</body>
</html>
